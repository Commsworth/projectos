apiVersion: apps/v1
kind: Deployment
metadata:
  name: commsworth-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: comms
  template:
    metadata:
      labels:
        component: comms
    spec:
      containers:
        - name: commsworth
          image: commsworthdevops/commsworth
          ports:
            - containerPort: 6000
  